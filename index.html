    <!--script -->

    <script src="test/loader.test.js"></script>
    <script type="text/javascript">
      var g_nodes = {
        caixaproduto: {
          selector: ".caixa-produto",
          events: {
            click: (e) => {
              var overlay = g_nodes.overlay.nodes;
              var cp = $(e.currentTarget);
              var openDescription = cp.find(".description-container");
              var DivProduto = cp.find(".caixa-produto");

              openDescription.prevObject.css({
                zIndex: "2",
                transition: "0s",
              });

              overlay.show();
              overlay.addClass("OverlayNavBarOn");
              overlay.removeClass("OverlayNavBarOff");

              openDescription.css({ display: "flex" });
            },
          },
        },

        overlay: {
          selector: "#overlay",
          events: {
            click: (e) => {
              var o = $(e.currentTarget);

              o.addClass("OverlayNavBarOff");
              o.removeClass("OverlayNavBarOn");

              g_nodes.caixaproduto.nodes.css({
                zIndex: "0",
                transition: "2s",
              });

              g_nodes.openDescription.nodes.css({ display: "none" });
            },
          },
        },
        openDescription: { selector: ".description-container" },
      };

      $(document).ready(function () {
        load_pg("#root");
        testeLoader();
      });
    </script>
